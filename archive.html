<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <!-- Link semantic-ui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Add link to card.css -->
    <link rel="stylesheet" href="./assets/css/ui.css">
    <!-- Add jquery -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <title>WATCH-THIS-NOW</title>
</head>

<body>
    <!-- Add hero using semantic-ui -->
    <div class="ui inverted vertical masthead center aligned segment" id="hero">
        <div class="ui text container">
            <a href="./index.html">
                <i class="film big circular icon" style="color: #d75788;"></i>
                <h1 class="ui inverted header">
                    WATCH-THIS-NOW
                </h1>
                <h2>Find Movies Now Playing in Theaters</h2>
            </a>
        </div>
    </div>
    <div class="ui menu" id="menu-bar">
        <div class="item">
            <div class="ui search">
                <button class="ui button circular" style="background-color:#d75788; color: aliceblue;"
                    title="Clear my archive" id="archive-clear">
                    <i class="trash inverted link icon"></i>
                    Archive
                </button>
            </div>
        </div>
        <div class="item right">
            <a href="./index.html" style="color: aliceblue;">Home
                <i class="home icon" alt="Home"></i>
            </a>
            <a href="./now-playing.html" alt="My Archiver" style="color: aliceblue;">Now Playing
                <i class="video camera icon"></i>
            </a>
            <a href="./calendar.html" alt="My Calendar" style="color: aliceblue;">My Calendar
                <i class="calendar icon"></i>
            </a>
        </div>
    </div>
    <main>
        <div class="ui container">
            <!-- <p>My rating ⭐⭐⭐⭐⭐</p> -->
            <div class="sixteen wide mobile eight wide tablet sixteen wide
                computer column">
                <div class="column center aligned">
                    <h2>My Archive</h2>
                    <div class="ui raised very padded container segment
                        now-playing-cards" id="now-playing-cards">
                        <div class="ui container">
                            <div id="now-playing" class="ui doubling cards"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui modal" id="np-trailer-modal">
                <i class="close icon" id="np-trailer-close"></i>
                <div class="header" id="np-trailer-title">
                </div>
                <div class="image content">
                    <div class="ui medium image">
                        <iframe id="np-video-player" width="500" height="315" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay;clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="description" style="margin-left:250px" id="np-trailer-description">
                    </div>
                </div>
            </div>
    </main>
    <!--added a footer-->
    <footer>
        <div class="ui container center aligned">
            <h3>Project created by <strong>Team 3</strong> at UofA Bootcamp &copy; 2022 - Powered by
                <a class="logo" href="https://www.themoviedb.org/">
                    <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                        alt="The Movie Database (TMDB)" width="75" height="10">
                </a>
                API
            </h3>
        </div>
    </footer>
    <!-- ✅ load jQuery ✅ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Include momement.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/movie.js"></script>
    <script src="./assets/js/fetch_api.js"></script>
    <script src="./assets/js/ui-elements.js"></script>
    <script src="./assets/js/archive.js"></script>
</body>

</html>
