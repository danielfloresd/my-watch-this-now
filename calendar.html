<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <!-- Link semantic-ui -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Add link to card.css -->
    <link rel="stylesheet" href="./assets/css/ui.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
    <!-- Add jquery -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>

    <script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script>
    <script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script>
    <link rel="stylesheet" href="./assets/css/calendar.css">
    <title>WATCH-THIS-NOW</title>
</head>

<body class="">
    <main>
        <!-- Add hero using semantic-ui -->
        <div class="ui inverted vertical masthead center aligned segment" id="hero">
            <div class="ui text container">
                <div class="ui text container">
                    <a href="./index.html">
                        <i class="film big circular icon" style="color: #d75788;"></i>
                        <h1 class="ui inverted header">
                            WATCH-THIS-NOW
                        </h1>
                        <h2>Find New Movies. Make Your Watch List</h2>
                    </a>
                </div>
            </div>
        </div>
        <div class="ui text menu" id="menu-bar-top">
            <div class="item right">
                <a href="./index.html" style="color: aliceblue;">Home
                    <i class="home icon" alt="Home"></i>
                </a>
                <a href="./archive.html" alt="My Archiver" style="color: aliceblue;">My Archive
                    <i class="archive icon"></i>
                </a>
                <a href="./now-playing.html" alt="Now Playing" style="color: aliceblue;">Now Playing
                    <i class="video camera icon"></i>
                </a>
            </div>
        </div>
        <div class="ui grid">
            <div class="sixteen wide mobile eight wide tablet sixteen wide
                computer column">
                <div class="column center aligned">
                    <h2>My Calendar for Movie Watching</h2>
                    <div class="ui raised very padded container segment
                        now-playing-cards" id="now-playing-cards">
                        <div class="ui grid">
                            <div id="my-calendar" class="ui doubling cards"></div>
                            <div class="ui container">
                                <div class="ui grid">
                                    <div class="ui sixteen column">
                                        <!-- Add attribution to fullcalendar.io -->


                                        <div id="calendar"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--added a footer-->
    </main>
    <footer>
        <div class="ui container center aligned">
            <h3>Project created by <strong>Team 3</strong> at UofA Bootcamp &copy; 2022 - Powered by
                <a class="logo" href="https://www.themoviedb.org/">
                    <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                        alt="The Movie Database (TMDB)" width="75" height="10">
                </a>
                API &
                <a href="https://github.com/fullcalendar/fullcalendar">
                    <!-- <img src="https://avatars.githubusercontent.com/u/13825204?s=200&v=4" alt="FullCalendar Logo" style="height: 30px;"> -->
                    fullcalendar.io
                </a>
            </h3>
        </div>
    </footer>

    <!-- Modal for movie details -->
    <div class="ui modal" id="movie-modal">
        <i class="close icon" id="schedule-modal-close"></i>
        <div class="header" id="movie-modal-title">
        </div>
        <!-- Add date selector -->
        <!-- Add movie <img> -->
        <div class="ui form">
            <div class="field">
                <label for="schedule-date">Date</label>
                <input type="datetime-local" id="movie-date" name="date">
                </input>
                <!-- Add time selector -->
                <!-- // Add button to save schedule -->
            </div>
            <div class="ui">
                <div class="ui  segment">
                    <img id="movie-modal-img" class="ui image centered medium" src="" alt="movie poster">

                </div>
                <div class="ui container center aligned">
                    <button class="ui blue button" id="save-movie-button">
                        <i class="save check link icon"></i>Save
                    </button>
                    <button class="ui blue button" id="delete-movie-button">
                        <i class="delete check link icon"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="./assets/js/movie.js"></script>
    <script src="./assets/js/fetch_api.js"></script>
    <script src="./assets/js/ui-elements.js"></script>
    <script src="./assets/js/calendar.js"></script>
</body>

</html>
